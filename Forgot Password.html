<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wid     th, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Display area for forgot password error messages -->
            <div id="forgotPasswordErrorMessage" class="error-message"></div>
            <div id="error-message" style="color: red;"></div>

            <button type="button" onclick="sendResetEmail()">Send Email</button>
        </form>
        <p><a href="Login.html">Login</a></p>
    </div>

    <script src="script.js"></script>
    <script src="mailer.js"></script>
</body>
</html>
